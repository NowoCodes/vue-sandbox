<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Second Vue App</title>
</head>

<body>
  <div id="app">
    <h1>VueMart</h1>

    <h2>Shopping Cart</h2>
    <ul>
      <li v-if="costofApples > 0">Apples: ${{costofApples}} </li>
      <li>Bananas: ${{costofBananas}} </li>
      <li>Coconut: ${{costofCoconuts}} </li>
    </ul>
    <p>Total: ${{totalPrice}} </p>
  </div>


  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        costofApples: 6,
        costofBananas: 2,
        costofCoconuts: 8,
      },
      computed: {
        totalPrice() {
          return this.costofApples + 
          this.costofBananas + 
          this.costofCoconuts
        }
      },
    });
  </script>
</body>

</html>
