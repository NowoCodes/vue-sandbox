<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fourth Vue App</title>
</head>
<body>
  <div id="app">
    <h1>Favorite Color App</h1>

    <div>
      <h2>Show me my favorite color</h2>
      <button @click="showColor">Click me!</button>
    </div>

    <div>
      <h2>Change my favorite color: {{favoriteColor}} </h2>
      <label for="change-color">Change color:</label>
      <input id="change-color" type="text" v-model="favoriteColor">
    </div>
  </div>
  

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        favoriteColor: 'blue',
      },
      methods: {
        showColor() {
          alert(this.favoriteColor)
        }
      },
    });
  </script>
</body>
</html>
